<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alexandria's archive</title>
    <link rel="stylesheet" href="../static/np_style.css">
    <style>
        img {
        height: 300px;
        background-size: cover;
}
        @media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
    </style>
</head>

<body>
<div style="width: 100%; height: 150px; background: black">
</div>

<section>
  <nav>
    <ul>
         <form action="#" method="get">
    <p style="left: 29px; padding-top: 45px"><input type="text" name="searchvalue" /></p>
    <p style="left: 29px"><input type="submit" value="search" /></p>
</form>
    </ul>
  </nav>

  <article>
    <p style="text-align: left"><b>Fiascos/Iterations</b></p>
      {% for product in products %}


          <a href="{% url "basepost" product_id=product.id %}"><p style="color: red">{{ product.title }}</p></a>

            {% endfor %}

  </article>
</section>



</body>
</html>
